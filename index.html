<html>

<head>

	<title>Mad Libs</title>
	<link href="style.css" rel="stylesheet" type="text/css" />

  <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container" id="container">
    <h1>Mad Libs!</h1>
    <form id="form">
      <div>
        <label for="name">Person:</label>
        <input type="text" id="name" placeholder="Sam">
      </div>
      <div>
        <label for="object">Noun:</label>
        <input type="text" id="object" placeholder="Potato">
      </div>
      
      <div>
        <label for="week">Weekday:</label>
        <input type="text" id="week" placeholder="Monday">
      </div>
      <div>
        <label for="date">Number:</label>
        <input type="text" id="date" placeholder="12">
      </div>
      <div>
        <label for="month">Month:</label>
        <input type="text" id="month" placeholder="January">
      </div>
      <div>
        <label for="animal">Animal:</label>
        <input type="text" id="animal" placeholder="Cat">
      </div>
      <div>
        <label for="verb">Verb (past):</label>
        <input type="text" id="verb" placeholder="Jumped">
      </div>
      
      <div>
        <label for="country">Country:</label>
        <input type="text" id="country" placeholder="Mexico">
      </div>
      <br>
      <div>
      <input type="button" id="submit" class="submit" value="Tell me a story!">
    </form>
  </div>
  <div id="output"></div>
  <br>
  <button id="again">Again!</button>

	<script src="script.js">
	</script>
</body>
</html>
